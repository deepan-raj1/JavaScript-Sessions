<!-------------------------------8. Event Bubbling and Capturing----------------------------->
<!--Theory:-->
<!--When an event happens (like a click), it travels:-->
<!--Bubbling: from child → parent (default)-->
<!--Capturing: from parent → child-->
<!--You can control this by passing true or false in addEventListener.-->

<!--Example 1:-->
<!--element.addEventListener("click", handler, true); // capturing-->
<!--element.addEventListener("click", handler, false); // bubbling-->
